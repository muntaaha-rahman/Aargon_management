version: '3.9'

services:
  # FastAPI app
  app:
    build: .
    container_name: aargon_app
    restart: always
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - ./migrations:/app/migrations
    ports:
      - "8000:8000"
    command: ["sh", "/app/start.sh"]

  # Postgres database
  db:
    image: postgres:15
    container_name: aargon_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis for token revocation
  redis:
    image: redis:alpine
    container_name: aargon_redis
    restart: always
    ports:
      - "6379:6379"

  # Uncomment this if you plan to use Nginx as a reverse proxy
  # nginx:
  #   image: nginx:latest
  #   container_name: aargon_nginx
  #   restart: always
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - app

volumes:
  postgres_data:
